        <ngb-accordion
        #a="ngbAccordion"
        activeIds="custom-panel-1"
        *ngFor="let task of myTasks"
      >
        <ngb-panel id="custom-panel-1">
          <ng-template ngbPanelHeader let-opened="opened">
            <button
              ngbPanelToggle
              class="accordion-button"
              [ngClass]="{
                shopping: task.title == 'Shopping',
                urgently: task.title == 'Urgently',
                pets: task.title == 'Pets',
                other: task.title == 'Others',
                moving: task.title == 'Moving'
              }"
            >
              <span
                ><b> {{ task.title }}</b> &nbsp;{{ task.date | date: 'dd/MM/yyyy' }}</span
              >
            </button>
          </ng-template>
          <ng-template ngbPanelContent>
            <article class="accordion-body">
              <strong>{{ task.title }}</strong>
              <p>
                {{ task.description }}
              </p>
            </article>
            <article>
              <a class="show" (click)="isVisible = !isVisible">Show your  volunteer</a>
              <app-volunteer-card-f-client *ngIf="isVisible"></app-volunteer-card-f-client>
            </article>
           
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
      </section>
</section>
