<section class="container mt-4">
  <nav ngbNav #nav="ngbNav" class="nav-tabs" [activeId]="getActive()">
    <ng-container [ngbNavItem]="1">
        <a ngbNavLink routerLink="client-task-form" role="tab" class="nav-link">
          Task form
        </a>
      </ng-container >
      <ng-container  [ngbNavItem]="2" class="nav-item">
        <a
          ngbNavLink
          routerLink="client-tasks/my-tasks"
          role="tab"
          class="nav-link"
        >
          My tasks
        </a>
      </ng-container >
      <ng-container  [ngbNavItem]="3" class="nav-item">
        <a
          ngbNavLink
          routerLink="client-tasks/done"
          role="tab"
          class="nav-link"
        >
          Done
        </a>
      </ng-container >
      <ng-container  [ngbNavItem]="4" class="nav-item">
        <a
          ngbNavLink
          routerLink="client-tasks/call"
          role="tab"
          class=" call-nav-link d-flex gap-2"
        > <i class="phone bi bi-telephone-outbound-fill"></i>
        <p class="call-text">Call for help</p>
        </a>
      </ng-container >
    </nav>
  </section>
