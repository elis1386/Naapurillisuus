<section class="container mt-4">
  <nav ngbNav #nav="ngbNav" class="nav-tabs" [activeId]="getActive()">
    <ng-container [ngbNavItem]="1">
      <a
        ngbNavLink
        id="ngb-nav-1"
        routerLink="helper-dashboard"
        role="tab"
        class="nav-link"
      >
        Task list
      </a>
    </ng-container>
    <ng-container [ngbNavItem]="2" class="nav-item">
      <a
        ngbNavLink
        id="ngb-nav-2"
        routerLink="/helper-dashboard/my_tasks"
        role="tab"
        class="nav-link"
      >
        My tasks
        <sup class="badge">1</sup>
      </a>
    </ng-container>
    <ng-container [ngbNavItem]="3" class="nav-item">
      <a
        ngbNavLink
        id="ngb-nav-3"
        routerLink="/helper-dashboard/done"
        role="tab"
        class="nav-link"
      >
        Done
      </a>
    </ng-container>
    <ng-container [ngbNavItem]="4" class="nav-item">
      <a
        ngbNavLink
        id="ngb-nav-4"
        routerLink="/helper-dashboard/my-account"
        role="tab"
        class="nav-link"
      >
        My account
      </a>
    </ng-container>
  </nav>
</section>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
